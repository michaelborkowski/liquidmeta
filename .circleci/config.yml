version: 2.1
jobs:
  build:
    docker:
      - image: fpco/stack-build:lts-18.27
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD 
                                                          
    steps:
      - run: apt-get update && apt-get install -y curl git ssh unzip wget libtinfo-dev gcc make libstdc++6

      - run: 
          name: Install z3 
          command: |
            wget https://github.com/Z3Prover/z3/releases/download/z3-4.9.1/z3-4.9.1-x64-osx-10.16.zip
            unzip z3-4.9.1-x64-osx-10.16.zip
            rm -f z3-4.9.1-x64-osx-10.16.zip
            cp z3-4.9.1-x64-osx-10.16/bin/libz3.a /usr/local/lib
            cp z3-4.9.1-x64-osx-10.16/bin/z3 /usr/local/bin
            cp z3-4.9.1-x64-osx-10.16/include/* /usr/local/include
            rm -rf z3-4.9.1-x64-osx-10.16
            z3 --version
      - checkout
      - add_ssh_keys

      - run:
          name: Test Examples 
          command: cd icfp22-submission; stack setup && stack build
